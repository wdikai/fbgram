<div class="sidebar" [ngClass]="{'sidebar-showed': showSidebar}">
  <h1 class="logo">FB-gramm</h1>
  <form class="form-group">
    <input class="form-control" type="text" placeholder="Search" (blur)="getUsers($event.target.value)" (change)="getUsers($event.target.value)">
  </form>

  <ul class="menu m-t-sm">
    <li class="menu-item" [routerLinkActive]="'active'" [routerLink]="['/app', 'users', user.id, 'albums']" *ngFor="let user of users" (scroll)="onScroll($event)">
      <img [src]="user.picture"> {{user.fullName}}
    </li>
  </ul>
</div>

<div class="page-wrapper" [ngClass]="{'shift': showSidebar}">
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="m-t-sm">
        <button class="btn btn-default btn-sm" (click)="showSidebar = !showSidebar">
          <span class="glyphicon glyphicon-menu-hamburger"></span>
        </button>
        <button class="btn btn-link pull-right" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</div>
